<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>

<body>
    <header>
        <nav class="background-blue" id="navbar">

                <div class="row justify-content-between">

                    <div class="col-lg-5 col-2 background-red p-3">
                        prova
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!--PROFILO-->
        <div class="content background-green" id="profile">
            <div class="row justify-content-center" style="height: 700px;">
                <div class="col-7 text-center background-red p-5">
                    <div class="col-6 background-blue w-100 h-100"></div>
                </div>
            </div>
        </div>
        <!--PORTFOLIO-->
        <div class="container-fluid">

                <div class="row my-5 justify-content-between">
                    <div class="col-md-6 col-lg-4 col-12 border-radius background-green" style="height: 300px;"></div>
                    <div class="col-md-6 col-lg-4 col-12 border-radius background-green" style="height: 300px;"></div>
                    <div class="col-md-6 col-lg-4 col-12 border-radius background-green" style="height: 300px;"></div>

                </div>
            </div>
        </div>
        <!--ABOUT-->
        <div class="background-green" id="about">
            <div class="container">
                <div class="row" style="height: 400px;">
                    <div class="col-12 background-red border-white"></div>
                    <div class="col-6 background-red border-white"></div>

                </div>
            </div>
        </div>
       <!--CONTACT ME-->
       <div class="container">
        <div class="row my-5" style="height: 400px;">
            <div class="col-12 background-green"></div>
        </div>
       </div>
       <!--INDIRIZZI-->
       <div class="background-dark-blue">
            <div class="row justify-content-center" style="height: 300px;">
                <div class="col-9 background-red"></div>
            </div>
       </div>
    </main>
    <footer class="background-blue">
        <div class="row justify-content-center">
            <div class="col-2 background-green" style="height: 200px;"></div>
        </div>
    </footer>

</html>
